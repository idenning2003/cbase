name: Workflow

on:
    workflow_dispatch:
    push:
        branches:
        - '**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y doxygen
            pip install cpplint

        - name: Make release
          run: |
            make release
